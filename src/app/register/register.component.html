<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form  [formGroup]="signupForm" (ngSubmit)="register()">
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input type="text"
             class="form-control"
              id="firstName" 
              formControlName="firstName"              
                >
            <div *ngIf="!signupForm.get('firstName').valid && signupForm.get('firstName').touched" class="help-block">First Name is required</div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text"
             class="form-control"
              id="lastName"
              formControlName="lastName"
               >
            <div *ngIf="!signupForm.get('lastName').valid && signupForm.get('lastName').touched" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" 
            class="form-control" 
            id="username"
            formControlName="username"
             >
            <div *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="help-block">Username is required</div>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" 
            class="form-control" 
            id="password" 
            formControlName="password" 
             >
            <div *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button  class="btn btn-primary" type="submit">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
